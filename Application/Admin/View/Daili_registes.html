<script>

    $('#myTabs a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
    })
    function yulan(obj){
        var abc = $(obj).attr("class");
        var url = $(obj).parent().prev().children().val();
        var yulan = layer.open({
            type: 1,
            title: false,
            //area: ['640px', '320px'],
            closeBtn: true,
            maxmin: true,
            shadeClose: true,
            skin: 'yulan',
            content: '<img src="/'+url+'">'
        });	//layer.full(yulan);
    }
    function yulan2(){
        var url = $('#pic_url2').val();
        if(url != '' ){
            layer.open({
                type: 1,
                title: false,
                area: ['320px', '450px'],
                closeBtn: true,
                maxmin: true,
                shadeClose: true,
                skin: 'yulan',
                content: '<img src="/'+url+'">'
            });
        }
    }
    function del(obj){
        layer.confirm('确定要删除这条数据吗？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            var id = $(obj).attr("data");
            $.ajax({
                type: "POST",
                url: "{:U('delbanner')}",
                dataType: "json",
                data: {"id":id},
                success: function(json){
                    if(json.success==1){
                        $(obj).parent().parent().css("display",'none');
                    }else{
                        layer.msg("处理失败，请重新尝试");
                    }
                },
                error:function(){
                    layer.msg("发生异常！");
                }

            });
        }, function(){

        });

    }
    $("#file-3").fileinput({
        showUpload: false,
        showCaption: false,
        browseClass: "btn btn-default",
        fileType: "any",
        previewFileIcon: "<i class='glyphicon glyphicon-king'></i>"
    });
    $("#file-4").fileinput({

    });

</script>
