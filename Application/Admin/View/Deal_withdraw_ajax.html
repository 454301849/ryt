
<div class="panel-body">
            <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover" style="font-size: 14px;">
            <thead>
                <tr>
                    <td>序号</td>
                    <td>编号</td>
                    <td>手机号</td>
                    
                    <td>开户名</td>
                    <td>开户银行</td>
                    <td>卡号</td>
                    <td>开户地址</td>
                    
                    <td>金额</td>
                    <td>审核时间</td>
                    <td>状态</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>
                  
                    <volist name="info" id="vv" key="kk" >
                    <tr class="pg-deal-list">
                        <td class="time">{$kk}</td>
                        <td class="time">{$vv.user_name}</td>
                         <td class="money">{$vv.moblie}</td>
                         
                         <td class="money">{$vv.bankuser}</td>
                         <td class="money">{$vv.bank}</td>
                         <td class="money">{$vv.bankno}</td>
                         <td class="money">{$vv.bankname}</td>
                         
                         <td class="money">{$vv.arrival}</td>
                        <td class="time">
                            <if condition="($vv.handletime eq 0) ">

                            <else /> {$vv.handletime|date='Y-m-d H:i:s',###}
                        </if>
                        </td>
                        <td class="state"><if condition="($vv.status eq 1) "> 审核成功
                                    <elseif condition="($vv.status eq 2)"/>审核失败
						<else /> 待审核
						</if>
			            </td>
                          <td class="opera"><a href="{:U('Deal/check',array('checkid'=>$vv['id']))}">审核</a></td>
                    </tr>
                    </volist>
            </tbody>
        </table>
    </div>
        <center>
       <ul class="pagination" style="margin:0px;">
					{$page}
				</ul>
    </center>
</div>
