<style>
	body{
		background-image:url('__PUBLIC__/images/max.jpg');
		background-repeat:no-repeat;background-attachment:fixed;
		background-size:cover;
		filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='__PUBLIC__/images/max.jpg',sizingMethod='scale');}
	.table-bordered{
		border-width:0;
	}
</style>

<script type="text/javascript" src="__PUBLIC__/admin/js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/mtopt-3.0-min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/bootstrap.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/engine.js"></script>


	<section>
		<div class="content-wrapper">

			<h3>
				商品管理
			</h3>
			<div style="text-align:left;">
			<a class="btn btn-primary mb-lg" href="{:U('goodadd')}" target="main-frame">添加新商品</a>
		    </div>
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table"  style="color:#fff;">
							<thead>
							<tr>
								<td style="width:50px;">ID</td>
								<td>名称</td>
								<td>所属分类</td>
								<td>商品积分</td>
								<td>热销</td>
								<td>新品</td>
								<td>上架</td>
								<td>库存</td>
								<td style="width:130px;">操作</td>
							</tr>
							</thead>
							<tbody>
							  <volist name="good_list" id="vv" key="kk" >
							   <tr>
								<td style="width:50px;">{$kk}</td>
								<td>{$vv.good_name}</td>
								<td>{$vv.cate_name}</td>
								<td>{$vv.good_price}</td>
								<td>{$vv.hot}</td>
								<td><if condition="($vv.new eq 0) ">新品<else />不是</if></td>
								<td>
								 <if condition="$vv['is_true'] eq 1">
								<i class="icon-check icon-large" data_id="{$vv.is_true}" data="is_true" alt="{$vv.good_id}"></i>
								<else />
								<i class="icon-check-empty icon-large" data_id="{$vv.is_true}" data="is_true" alt="{$vv.good_id}"></i>
								</if>
								</td>
								<td>{$vv.number}</td>
								<td  style="width:130px;">
								  <a href="{:U('goodedit')}?good_id={$vv.good_id}"><button class="btn btn-default btn-sm">修改</button></a>
					               <button class="btn btn-danger btn-sm" onclick="del(this,'{$vv.good_id}')">删除</button>
								</td>
							</tr>
							</volist>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<center>
				<ul class="pagination" style="margin:0px;">
					{$page}
				</ul>
			</center>

			<!--隐藏域开始-->
			<input type="hidden" class="HD_PAGE" value="0" />
			<input type="hidden" class="HD_SIZE" value="20" />
			<input type="hidden" class="HD_COUNT" value="5" />
			<!--隐藏域结束-->
			<script src="__PUBLIC__/admin/js/bootstrap.min.js"></script>
			<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
			    <!-- 编辑器源码文件 -->
			<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.js"></script>
			<script src="__PUBLIC__/admin/js/fileinput.js" type="text/javascript"></script>
			<script src="__PUBLIC__/admin/js/fileinput_locale_zh.js" type="text/javascript"></script>
			<script src="__PUBLIC__/admin/layer/layer.js"></script>
			<script src="__PUBLIC__/admin/js/ajaxfileupload.js"></script>
			<script>
			$(document).ready(function(){
				/*
				layer.open({
				    type: 1,
				    skin: 'layui-layer-demo', //样式类名
				    closeBtn: 0, //不显示关闭按钮
				    shift: 2,
				    shadeClose: true, //开启遮罩关闭
				    content: '内容'
				});*/
				$('.icon-large').click(function(){
					var id = $(this).attr('alt');
					var type = $(this).attr('data');
					var obj = $(this);
					var data = $(this).attr('data_id');//alert(data);
					$.ajax({
						type:'post',
						url:"{:U('changetype')}",
						dataType:'json',
						data:{'good_id':id,"type":type,'type_id':data},
						success:function(json){
							if(json.state == 1){
								$(obj).removeClass("icon-check-empty");$(obj).addClass("icon-check");
							}else{
								$(obj).removeClass("icon-check");$(obj).addClass("icon-check-empty");
							}
							$(obj).attr('data_id',json.state);
							layer.msg('更改状态成功', {icon: 1});
						},
						error:function(){
							layer.msg('通信通道发生错误！刷新页面重试！');
						}
					});
					
				});
				});
				function edit(id,link){
					$('#ad-notice').css("display","block");
					$('#ad-link').val(link);
					$('#ad-edit').val(id);
				}
				$(function () {
				  $('[data-toggle="tooltip"]').tooltip()
				})
				function changeCode(obj){
					$(obj).css("display","none");
					$(obj).next().next().css("display","block");
				}
				 var ue = UE.getEditor('editor');
				  imagePathFormat: "/images/upload/image/{yyyy}{mm}{dd}/{time}{rand:6}";
				  /*
				  ["good_name"] => string(12) "的淡淡的"
				  ["cate_pid"] => string(1) "1"
				  ["code"] => string(1) "3"
				  ["id"] => string(0) ""
				  ["good_desc"]
				  */
				function del(obj,id){
					layer.confirm('确定要删除这条数据吗？', {
					  btn: ['确定','取消'] //按钮
					}, function(){
					  $.ajax({
							type:'post',
							url:"{:U('delgood')}",
							dataType:'json',
							data:{'id':id},
							success:function(){
								layer.msg('删除成功', {icon: 1});
								$(obj).parent().parent().remove();
							},
							error:function(){
								layer.msg('通信通道发生错误！刷新页面重试！');
							}
						});
					}, function(){
					  
					});
					
				}
				function check(){
					if($('#good_name').val()==""){layer.msg("商品名称不能为空");return false;}
					if($('#cate_pid').val()==""){layer.msg("商品必须选择分类");return false;}
					if($('#good_price').val()==""){layer.msg("商品价格不能为空");return false;}
					if($('#market_price').val()==""){layer.msg("市场价格不能为空");return false;}
					if($('#number').val()==""){layer.msg("库存不能为空");return false;}
				}
					
					$("#file-3").fileinput({
							showUpload: false,
							showCaption: false,
							browseClass: "btn btn-default",
							fileType: "any",
					        previewFileIcon: "<i class='glyphicon glyphicon-king'></i>"
						});
					$("#file-4").fileinput({
							showUpload: false,
							showCaption: false,
							browseClass: "btn btn-default",
							fileType: "any",
					        previewFileIcon: "<i class='glyphicon glyphicon-king'></i>"
						});
				
			</script>
		</div>
	</section>
