<script>
    laydate.skin('yalan');
    var start = {
        elem: '#start',
        format: 'YYYY-MM-DD hh:mm:ss',
        //min: laydate.now(), //设定最小日期为当前日期
        max: '2099-06-16 23:59:59', //最大日期
        istime: true,
        istoday: false,
        choose: function(datas){
            end.min = datas; //开始日选好后，重置结束日的最小日期
            end.start = datas //将结束日的初始值设定为开始日
        }
    };
    var end = {
        elem: '#end',
        format: 'YYYY-MM-DD hh:mm:ss',
        min: laydate.now(),
        max: '2099-06-16 23:59:59',
        istime: true,
        istoday: false,
        choose: function(datas){
            start.max = datas; //结束日选好后，重置开始日的最大日期
        }
    };
    laydate(start);
    laydate(end);
</script>

<script>
    $(document).ready(function(){
        getpage(1);
    });

    $('#myTabs a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
    })
    function getpage(p){
    	var date = "<?php echo $date ?>"
        var user_name = $('#user_name').val();
        if($('#start').val() == '' ){
            var start = 0;
        }else{
            var start = $.myTime.DateToUnix($('#start').val());
        }
        if($('#end').val() == '' ){
            var end = 0;
        }else{
            var end = $.myTime.DateToUnix($('#end').val());
        }

        $('#list').html('<div style="text-align:center;margin-top:30px;"><img src="__PUBLIC__/admin/images/loading.gif" width="60px" ></div>');
        $("#list").load(
            "{:U('recorddetail_ajax')}?date="+date+"&user_name="+user_name+"&p="+p+"&start="+start+"&end="+end,
            function() {}
        );
    }
