<div class="panel-body">
	<div class="table-responsive">
		<table class="table table-striped table-bordered table-hover" style="font-size: 14px;">
			<thead>
			<tr>
	<td width="5%">订单号</td>
	<td>下单时间</td>
	<td>会员ID</td>
	<td>收货人</td>
	<td>总金额</td>
	<td>支付状态</td>
	<td>发货状态</td>
				<td>操作</td></tr>
			</thead>
			<tbody>
	<volist name="order_info" id="vv" key="kk">
	<tr id="{$kk}">
		<td width="5%">{$vv.order_sn}</td>
		<td>{$vv.time}</td>
		<td>{$vv.user_id}</td>
		<td width="30%">{$vv.address.username} Tel:{$vv.address.telphone}<br />{$vv.address.address}</td>
		<td>{$vv.total_fee}</td>
		<td><if condition="$vv.is_true eq 1 ">已支付<else /> <font color="red">未支付</font></if></td>
		<td><if condition="$vv.state eq 2 ">已收货<elseif condition="$vv.state eq 1 "/>已发货<else /> <font color="red">待发货</font></if></td>
		<td>
		<a href="{:U('order_more')}?pay_id={$vv.pay_id}" target="main-frame"><button class="btn btn-default btn-sm">详情</button></a>
		</td>
	</tr>
	</volist>
			</tbody>
		</table></div>
		<center>
			<ul class="pagination" style="margin:0px;">
				{$page}
			</ul>
		</center>
	</div>
